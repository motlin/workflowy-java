# Jobs that run on merge_group, meaning they must pass before changes land. They also run on pull_request.

on:
    pull_request:
    merge_group:

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

env:
    # TODO: Update this to match your project's Maven group ID with slashes
    GROUP_ID: "com/example"

jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-python@v6
              with:
                  python-version: "3.x"
            - uses: jdx/mise-action@v3
            - uses: pre-commit/action@v3.0.1

    maven-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - uses: actions/cache@v5
              with:
                  key: maven-${{ hashFiles('**/pom.xml') }}
                  path: ~/.m2/repository
                  restore-keys: |
                      maven-

            - uses: twosigma/maven-cache-cleaner@v1

            - uses: jdx/mise-action@v3

            - run: just test

            # Remove any jars we may have created before actions/cache caches .m2
            - name: "Clean Maven cache"
              run: rm -rf ~/.m2/repository/${{ env.GROUP_ID }}

    prettier:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
              with:
                  ref: ${{ github.event.pull_request.head.sha }}

            - uses: jdx/mise-action@v3

            - name: "Prettier Format Check"
              run: npx prettier --check .

    biome:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
              with:
                  ref: ${{ github.event.pull_request.head.sha }}

            - uses: jdx/mise-action@v3

            - name: "Biome Format Check"
              run: npx @biomejs/biome ci

    reviewdog-markdownlint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - uses: reviewdog/action-markdownlint@v0.26.2
              with:
                  reporter: github-pr-check
                  fail_on_error: true
                  filter_mode: nofilter

    reviewdog-yamllint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - uses: reviewdog/action-yamllint@v1.21.0
              with:
                  reporter: github-pr-check
                  fail_on_error: true
                  filter_mode: nofilter

    reviewdog-actionlint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - uses: reviewdog/action-actionlint@v1.69.1
              with:
                  reporter: github-pr-check
                  fail_on_error: true
                  filter_mode: nofilter

    all-checks:
        name: All checks
        if: ${{ !cancelled() }}
        needs:
            [pre-commit, maven-test, prettier, biome, reviewdog-markdownlint, reviewdog-yamllint, reviewdog-actionlint]
        runs-on: ubuntu-latest
        steps:
            - uses: re-actors/alls-green@release/v1
              with:
                  jobs: ${{ toJSON(needs) }}
